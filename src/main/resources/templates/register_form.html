<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>

<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
    	<div>
    		<label>Full name:</label>
        	<input type="text" th:field="*{Name}" /><br/><br/>
    	</div>
        
 
 		<div>
	        <label>E-mail:</label>
	        <input type="text" th:field="*{email}" /><br/><br/>
        </div>
 
 		<div>
	        <label>Password:</label>
	        <input type="password" th:field="*{password}" /><br/><br/>
        </div>
 
 		<div>
	        <label>Birthday (yyyy-mm-dd):</label>
	        <input type="text" th:field="*{birthDate}" /><br/><br/>
        </div>
 
        <button type="submit">Register</button>    
    </form>
</div>

</body>
</html>
